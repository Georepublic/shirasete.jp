<p><strong>ニュースレターを購読</strong> したり<strong>自分の連絡先を更新</strong>したりして最新情報を入手してください！</p>

<ul class="list-inline style-icons text-center">
    <li><a href="{{site.data.links.social.facebook}}"><i class="icon-facebook icon-round icon-round-sm icon-color-grey"></i></a></li>
    <li><a href="{{site.data.links.social.twitter}}"><i class="icon-google-plus icon-round icon-round-sm icon-color-grey"></i></a></li>
    <li><a href="{{site.data.links.social.google}}"><i class="icon-twitter icon-round icon-round-sm icon-color-grey"></i></a></li>
</ul>

<p>ニュースレターの購読を中止したい場合は<br><a class="color-green" href="{{site.baseurl}}news/unsubscribe.html">こちら</a> をクリックして退会してください。</p>

<form action="{{site.data.links.newsletter.subscribe}}" onkeypress="return event.keyCode != 13;">
    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="icon-envelope"></i></span>
        <input type="text" class="form-control" name="email" placeholder="メールアドレス">
        <input type="hidden" name="list" value="{{site.data.links.newsletter.apikey}}">
        <input type="hidden" name="boolean" value="true">
        <input type="hidden" name="name">
    </div>
    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="icon-user"></i></span>
        <input type="text" class="form-control" name="Last" placeholder="姓">
    </div>
    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="icon-user"></i></span>
        <input type="text" class="form-control" name="First" placeholder="名">
    </div>
    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="icon-briefcase"></i></span>
        <input type="text" class="form-control" name="Company" placeholder="会社名">
    </div>
    <hr>
                            
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <button type="button" class="btn-u btn-block sendy" data-loading-text="Sending...">購読 (更新)</button>                
        </div>
    </div>
</form>
